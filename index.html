<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite scroll</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=bard.com">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- title -->
    <h1>Unplash - Infinite scroll</h1>

    <div class="image-container" id="image-container">

        <img src="https://images.unsplash.com/photo-1685191772234-c669665dd89e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=730&q=80" alt="">
        <img src="https://images.unsplash.com/photo-1685191772234-c669665dd89e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=730&q=80" alt="">
    </div>

    <!-- Script -->
    <script src="script.js"></script>
